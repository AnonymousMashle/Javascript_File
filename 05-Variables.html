  <body>
    <!--
    What is a Variable?
      >It's like a container where we can store a value like a string or a number inside it and then use it later
    -->
    



    <script>
      // let = creates a new variable
      //       then we give the variable a name
      //  ; = end of an instruction that is the same as a period in a sentence
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2+2;
      console.log(calculation);
      console.log(calculation + 1);

      let result =  calculation +2;
      console.log(result);

      let message = 'hello';
      console.log(message); console.log('world');

      // re-assigning a value to a variable
      // to re assign, we just enter the variable name and equal to something else
      variable1 = 5;
      console.log (variable1);

      variable1 = variable1 + 1;
      console.log(variable1)

      //const = creates a variable like let 
      //        exept you can't change its value later
      //        it remains constant
      // it makes our code safer and easir to undeerstand
      const variable2 = 3;

      //var = creates a variable just like let
      //      original way in creating variable in Javascript
      var variable3 = 4;

      //typeof = tell us what type a value is
      console.log(typeof 3) // this tells that 3 is a number
      console.log(typeof message) //this tells us the variable2 is a string


      // use const by default
      // if we have to change a variable, use let
    </script>
  

  </body>
