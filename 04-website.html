<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JAVASCRIPT</title>

    <style>
      /* This is a CSS comment */
      button{
      background-color: blue;
      color: aliceblue;
      border-color: red;
    }
    .but1{
      background-color: aqua;
      color: black;
    }
    </style>

  </head>

  <body>
    <!--
      This is a Comment in HTML
    -->

    <button class="but1" onclick="
        alert('Good Job');
      ">
      hello
    </button>
    <p>
      paragraph of <button><b>text</b></button>
    </p>

    <script>
      // this is a javascript comment
      /* this is a javascript multi-comment */

      //alert('hello');

      
      console.log(2+2);
      console.log('Some' + 'Text');
    </script>
  

  </body>
  
</html>
